<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe Con - Cadastro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/formulario.css">
    <link rel="stylesheet" href="./style/login.css">

</head>

<body>
    <div class="telaLogin" id="login">
        <div class="login">
            <img src="img/logo.png" class="usuario" width="100" height="100" alt="">
            <h1>Login</h1>
            <form>
                <p>Usuário</p>
                <input type="text" id="email" placeholder="Insira seu nome de usuário">
                <p>Senha</p>
                <input type="password" id="senha" name="" placeholder="Insira sua senha">
                <input type="button" id="entrar" name="" value="Login">
            </form>

        </div>
    </div>
    <div class="telacadastro" id="formulario">
        <div class="container">
            <form action="#" method="POST" class="formulario">
                <legend class="titulo">
                    <h2>Cadastro de Visitante:</h2>
                </legend>

                <fieldset class="campo">
                    <hr class="linha">
                    <input class="form-control" id="nome" type="text" placeholder="Digite o nome completo"
                        maxlength="40" required>
                    <input class="form-control" id="parentesco" type="text" placeholder="Digite o grau de parentesco"
                        maxlength="40" required>
                    <input class="form-control" id="idade" type="number" placeholder="Digite a idade" maxlength="2"
                        required>
                    <input class="form-control" id="documento" type="number" placeholder="Digite o documento CPF/RG"
                        maxlength="11" required>
                </fieldset>
            </form>
            <div class="botao">
                <button type="button" class="btn btn-outline-success" id="botaocadastrar" data-toggle="tooltip"
                    data-placement="top" title="Enviar">Enviar</button>
                <button type="button" class="btn btn-outline-danger" id="botaocancelar" data-toggle="tooltip"
                    data-placement="top" title="Cancelar">Cancelar</button>
                <button type="button" class="btn btn-primary" id="botaoPin" data-toggle="tooltip" data-placement="top"
                    title="Enviar">Gerar PIN</button>
                <div id="visitantes">
                    
                </div>
            </div>
        </div>


        <script src="./bundle.js"></script>


</body>

</html>
